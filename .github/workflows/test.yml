name: Test

permissions:
  contents: write

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-test:
    strategy:
      matrix:
        os: [
            ubuntu-latest,
            windows-latest,
            # macos-latest,
            # macos-13,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: test
        env:
          LOG_LEVEL: TRACE
        run: |
          cargo test
