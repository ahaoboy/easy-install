name: Test

permissions:
  contents: write

on: [push]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash --noprofile --norc -CeEuo pipefail {0}

jobs:
  rust-test:
    strategy:
      matrix:
        os: [
            ubuntu-latest,
            windows-latest,
            # macos-latest,
            # macos-13,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: test
        env:
          LOG_LEVEL: TRACE
        run: |
          cargo test

      - name: test install
        run: |
          cr -- https://github.com/ahaoboy/mujs-build/releases/tag/v0.0.1

      - name: test which
        run: |
          which mujs
